<!-- Loop -->
<!DOCTYPE html>
<html>
<center>

  <heading>
    <h1>heading</h1>
  </heading>

  <p>
    paragraph
  </p>

  <button onclick="loopAlert()">Alert</button>
  <button onclick="loopConfirm()">Confirm</button>

</center>

<script language = "javascript" type = "text/javascript">
  function loopAlert(){
    var x = 0;
    while(x == 0) {
      alert("Spam time");
    }
  }

  function loopConfirm(){
    var y = 0;
    while(y == 0) {
      confirm("Confirm time");
    }
  }

  function onExit(){
    return "No";
  }

  window.onbeforeunload = onExit;
</script>
