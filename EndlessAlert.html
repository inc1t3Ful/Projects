<!-- Loop -->
<!DOCTYPE html>
<html>
<center>
  <heading>
    <h1>heading</h1>
  </heading>

  <p>
    paragraph
  </p>

  <button onclick="myAlert()">
    Alert
  </button>

  <button onclick="myConfirm()">
    Confirm
  </button>

</center>

<!-- script for alertbox -->
<script>
  function myAlert(){
    <!-- set infinite loop -->
    var x = 0;
    while(x == 0) {
      alert("Spam time");
    }
  }
</script>

<!-- script for confirmbox -->
<script>
  function myConfirm(){
    var y = 0;
    while(y == 0) {
      confirm("Confirm time");
    }
  }
</script>

</html>
